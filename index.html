<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de CEP</title>

    <!-- CDN bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">

    
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="title">
                        <h1>BUSCA CEP</h1> 
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form id="formCep">
                            <label for="inputCEP" class="form-label">CEP</label>
                            <input  class="form-control" type="text" id="inputCEP" placeholder="Ex: 000.000.000-00">

                            <label for="inputRua" class="form-label">Rua(Logradouro)</label>
                            <input  class="form-control" type="text" id="inputRua" >

                            <label for="inputBairro" class="form-label">Bairro</label>
                            <input  class="form-control" type="text" id="inputBairro">

                            <label for="inputCity" class="form-label">Cidade</label>
                            <input  class="form-control" type="text" id="inputCity" >

                            <label for="inputUf" class="form-label">UF</label>
                            <input  class="form-control" type="text" id="inputUf" >

                            <label for="inputComp" class="form-label">Complemento</label>
                            <input  class="form-control" type="text" id="inputComp" >

                            <button class="btn btn-primary btn-lg" type="submit"  id="btnSearch">Buscar</button>                                     
                    </form>         
                </div>     
            </div> 
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
